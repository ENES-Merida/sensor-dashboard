{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-4 max-w-7xl">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
        <h1
            class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
        >
            <!-- -------------------------------------- -->
            Título para la página web
            <!-- -------------------------------------- -->
        </h1>
        <div class="flex items-center gap-2">
            <div
                class="loading loading-ring loading-sm text-success"
                id="connection-indicator"
            ></div>
            <span class="text-sm text-base-content/70" id="connection-status">Connecting...</span>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="flex flex-col gap-4 mb-6">
        <!-- Live Data -->
        <div>
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="badge badge-primary">
                            <!-- -------------------------- -->
                            En Riemto Teal
                            <!-- -------------------------- -->
                        </div>
                        <h2 class="card-title">Sensores en Vivo</h2>
                    </div>
                    <div hx-ext="sse" sse-connect="/stream">
                        <div id="sensor-display" sse-swap="sensor_update" hx-swap="innerHTML">
                            <div class="flex items-center justify-center py-8">
                                <div class="loading loading-spinner loading-lg text-primary"></div>
                                <span class="ml-4">Connecting to sensors...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Side by Side -->
        <div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Fila 1: Temperatura 1 y 2 -->
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-lg">Temperatura 1</h3>
                        <div class="h-48">
                            <canvas id="temp1Chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-lg">Temperatura 2</h3>
                        <div class="h-48">
                            <canvas id="temp2Chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Fila 2: Temperatura 3 y Humedad -->

                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-lg text-pink-500">Temperatura 3</h3>
                        <div class="h-48">
                            <canvas id="temp3Chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-lg">
                            <!-- -------------------------- -->
                            Humedata
                            <!-- -------------------------- -->
                        </h3>
                        <div class="h-48">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HTMX chart data fetcher -->
    <div
        hx-get="/chart-data"
        hx-trigger="sse:sensor_update"
        hx-target="#chart-data"
        hx-swap="outerHTML"
    >
        <div id="chart-data"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let temp1Chart, temp2Chart, temp3Chart, humidityChart;

    // Initialize charts
    function initCharts(temp1Data, temp2Data, temp3Data, humidityData, labels) {
        const temp1Canvas = document.getElementById("temp1Chart");
        const temp2Canvas = document.getElementById("temp2Chart");
        const temp3Canvas = document.getElementById("temp3Chart");
        const humidityCanvas = document.getElementById("humidityChart");

        if (!temp1Canvas || !temp2Canvas || !temp3Canvas || !humidityCanvas) {
            console.error("Chart canvases not found");
            return;
        }

        // Temperatura 1 - Azul
        const temp1Ctx = temp1Canvas.getContext("2d");
        temp1Chart = new Chart(temp1Ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        data: temp1Data,
                        borderColor: "rgb(59, 130, 246)",
                        backgroundColor: "rgba(59, 130, 246, 0.1)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: false },
                    x: { display: false },
                },
            },
        });

        // Temperatura 2 - Purpura
        const temp2Ctx = temp2Canvas.getContext("2d");
        temp2Chart = new Chart(temp2Ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        data: temp2Data,
                        borderColor: "rgb(168, 85, 247)",
                        backgroundColor: "rgba(168, 85, 247, 0.1)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: false },
                    x: { display: false },
                },
            },
        });

        // Temperatura 3 - Rosa
        const temp3Ctx = temp3Canvas.getContext("2d");
        temp3Chart = new Chart(temp3Ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        data: temp3Data,
                        borderColor: "rgb(236, 72, 153)",
                        backgroundColor: "rgba(236, 72, 153, 0.1)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: false },
                    x: { display: false },
                },
            },
        });

        // Humedad - Verde
        const humidityCtx = humidityCanvas.getContext("2d");
        humidityChart = new Chart(humidityCtx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        data: humidityData,
                        borderColor: "rgb(16, 185, 129)",
                        backgroundColor: "rgba(16, 185, 129, 0.1)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: false },
                    x: { display: false },
                },
            },
        });
    }

    // Single SSE event handler for sensor data
    document.body.addEventListener("htmx:sseMessage", function (e) {
        if (e.detail.type === "sensor_update") {
            const data = JSON.parse(e.detail.data);

            // Update sensor display
            const statusClass =
                data.status === "normal"
                    ? "badge-success"
                    : data.status === "warning"
                      ? "badge-warning"
                      : "badge-error";

            const html = `
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div class="stat bg-blue-500/10 rounded-lg p-4">
          <div class="stat-title">Temperatura 1</div>
          <div class="stat-value text-primary">${data.temperature1}°C</div>
          <div class="stat-desc">En Tiempo Real</div>
        </div>
        <div class="stat bg-purple-500/10 rounded-lg p-4">
          <div class="stat-title">Temperatura 2</div>
          <div class="stat-value text-primary">${data.temperature2}°C</div>
          <div class="stat-desc">En Tiempo Real</div>
        </div>
        <div class="stat bg-pink-500/10 rounded-lg p-4">
          <div class="stat-title">Temperatura 3</div>
          <div class="stat-value text-primary">${data.temperature3}°C</div>
          <div class="stat-desc">En Tiempo Real</div>
        </div>
        <div class="stat bg-secondary/10 rounded-lg p-4">
          <div class="stat-title">Humedad</div>
          <div class="stat-value text-secondary">${data.humidity}%</div>
          <div class="stat-desc">Relativa</div>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
        <div class="text-white font-bold badge ${statusClass}">
          ${data.status.toUpperCase()}
        </div>
        <div class="text-sm text-base-content/60">
          ${new Date(data.timestamp).toLocaleTimeString()}
        </div>
      </div>
      `;

            document.getElementById("sensor-display").innerHTML = html;

            // Critical status alert
            // Critical status alert
            if (data.status === "critical") {
                const alertHtml = `
    <div role="alert" class="my-4 alert alert-error text-white rounded-md transform transition-all duration-400 ease-out animate-[slideInFromTop_0.4s_ease-out] " id="critical-alert">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6 shrink-0 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span><strong>Alerta Crítica:</strong> Temperatura ${data.temperature3}°C, Humedad ${data.humidity}%</span>
    </div>
  `;

                if (!document.getElementById("critical-alert")) {
                    document
                        .querySelector(".container")
                        .insertAdjacentHTML("afterbegin", alertHtml);

                    setTimeout(() => {
                        const alert = document.getElementById("critical-alert");
                        if (alert) {
                            alert.classList.add("animate-[slideOutToTop_0.3s_ease-in]");
                            setTimeout(() => alert.remove(), 300);
                        }
                    }, 10000);
                }
            } else {
                // Remove alert if status is not critical
                const existingAlert = document.getElementById("critical-alert");
                if (existingAlert) {
                    existingAlert.classList.add("animate-[slideOutToTop_0.3s_ease-in]");
                    setTimeout(() => existingAlert.remove(), 300);
                }
            }

            // Trigger chart update
            htmx.ajax("GET", "/chart-data", "#chart-data");
        }
    });

    // Update charts when HTMX swaps chart data
    document.body.addEventListener("htmx:afterSwap", function (e) {
        if (e.target.id === "chart-data") {
            const dataElement = e.target.querySelector("[data-temp1]") || e.target;

            if (!dataElement.dataset.temp1) {
                console.error("No temp1 data found");
                return;
            }

            try {
                const temp1Data = JSON.parse(dataElement.dataset.temp1);
                const temp2Data = JSON.parse(dataElement.dataset.temp2);
                const temp3Data = JSON.parse(dataElement.dataset.temp3);
                const humidityData = JSON.parse(dataElement.dataset.humidity);
                const labels = JSON.parse(dataElement.dataset.labels);

                if (temp1Chart && temp2Chart && temp3Chart && humidityChart) {
                    // Actualizar gráficas existentes
                    temp1Chart.data.datasets[0].data = temp1Data;
                    temp1Chart.data.labels = labels;
                    temp1Chart.update("none");

                    temp2Chart.data.datasets[0].data = temp2Data;
                    temp2Chart.data.labels = labels;
                    temp2Chart.update("none");

                    temp3Chart.data.datasets[0].data = temp3Data;
                    temp3Chart.data.labels = labels;
                    temp3Chart.update("none");

                    humidityChart.data.datasets[0].data = humidityData;
                    humidityChart.data.labels = labels;
                    humidityChart.update("none");
                } else {
                    // Crear gráficas por primera vez
                    initCharts(temp1Data, temp2Data, temp3Data, humidityData, labels);
                }
            } catch (error) {
                console.error("JSON parse error:", error);
            }
        }
    });

    // Connection state handling
    document.body.addEventListener("htmx:sseOpen", function (e) {
        document.getElementById("connection-indicator").className =
            "loading loading-ring loading-sm text-success";
        document.getElementById("connection-status").textContent = "Conectado";
    });

    document.body.addEventListener("htmx:sseError", function (e) {
        document.getElementById("connection-indicator").className =
            "loading loading-ring loading-sm text-error";
        document.getElementById("connection-status").textContent = "Error";
    });

    // Initialize charts on page load
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            htmx.ajax("GET", "/chart-data", "#chart-data");
        }, 1000);
    });
</script>
{% endblock %}
